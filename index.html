  <script>
    /*
使用ifelse+alert+confirm,prompt，設計一個問答YES/NO闖五關，每天都要有提示用戶選擇要還是不要，選對那就繼續闖關，選錯就顯示遊戲結束。
prompt 提供文字的問題，使用可以輸入文字。請使用者輸入他的遊戲名字; 返回，用户输入的值。   按取消 返回null
confirm 闖五關的題目說明，請使用者選擇要還是不要  确定,返回true；按取消返回false
alert 提供訊息結果 无返回值
if else 拿來做判斷下一步該怎麼走
*/
var audio = new Audio();
function au(){
audio.src="sound/voice2_JP.wav";
          audio.play();
document.getElementById("gril").className="animated bounce";
setTimeout(function (){document.getElementById("gril").className=""},1000);
}

document.getElementById("ad").onclick = adclose;


function adclose() {
  setTimeout(function(){document.getElementById("ad").style.display = "none"},1000);
  setTimeout(function(){document.getElementById("gril").style.display = "block"},1000);
  setTimeout(function(){document.getElementById("Elder").style.display = "block"},2500);
  document.getElementById("adcontent").className="animated flipOutX";
  document.getElementById("li").style.display="block";
  setTimeout(start, 3500);
}


function start(){
    Swal.fire({
      input: 'text',
      inputValue: '愛莉絲',
      inputValidator: (value) => {
    if (!value) {
      return '請填上任意暱稱。'
    }},
      imageUrl: './img/Elder.png',
      imageWidth: 200,
      imageAlt: '精靈長老',
      animation: false,
      showCancelButton: false,
      confirmButtonText: '好!已經確定 &rarr;',
      title: '精靈長老：請問您怎麼稱呼呢?',
        text: '森林裡的精靈們拍動翅膀，翩翩飛舞的想要認識你，並想要指引你走出魔幻的森林。'
    }).then(function (re) {
      name = re.value;
      if(name=="undefined"){
        start();
      }
      else{        
        console.log(re);
        Swal.fire({  
        title: re.value+'在魔幻森林的密林之中!',
        html:
            '森林的精靈們對於這個稀有的訪客既好奇又高歌歡呼著: <pre><code>' +
           JSON.stringify(re.value) +
            '</code></pre>的名子，愉快的過了第一天。',
          imageUrl: './img/forest.jpg',
          imageWidth: 500,
          animation: false,
          confirmButtonText: 'Lovely!', }).then(function(result){
            day1();
          });
     } })
}

function day1(){
  document.getElementById("day1").style.display="block";
  document.getElementById("day1").onclick=level1;
}
    function level1() {
      Swal.fire({
        title: name+'準備好踏上走出魔幻森林之旅了嗎??',
        text: "雖然精靈們熱情款待，但是這立畢竟不是你的家，"+name+"還是必須找回離開這裡的路!",
        type: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes,出發吧!',
        cancelButtonText: 'No,繼續留下!',
        reverseButtons: true,
        imageUrl: './img/gril2.png',
        imageWidth: 300,
        imageAlt:name,
      }).then((result) => {
        if (result.value) {
          document.getElementById("Elder").className = "animated fadeOutLeft";
          swal.fire({
            title:'出發!',
            text:'臨走前精靈們哭得唏哩嘩啦的，想要'+name+'繼續待在那邊，不斷地向你訴說著精靈村的美好，還有無憂無慮的生活，不過你仍然去意已決，精靈村長們不知道在竊竊私語甚麼，不過最後'+name+'仍然成功地離開了精靈村!',
            type:'success',
            imageUrl: './img/cry.jpg',
        imageWidth: 400,
        imageAlt:"cry",
          }).then(function(result){
            day2();
          });
        } else if (
          // Read more about handling dismissals
          result.dismiss === Swal.DismissReason.cancel
        ) {
          swal.fire({
            title:'死亡!',
            text:'最後'+name+'決定留下來，今晚一樣在精靈的歡迎歡呼之下逐漸睡去，但當你睜開眼的時候，你發現你已經被綁在烤爐上不斷的烹飪，精靈們一樣露出愉悅的歡呼，原來這是一群食人精靈，讓你繼續待下來，只是為了讓藥效發作把你制服而已!',
            type:'error',
            imageUrl: './img/dead.jpg',
            imageWidth: 300,
            imageAlt:"dead",
          })
        }
      })
    }


    function day2(){
      setTimeout(Eldergo,1000);
          function Eldergo(){document.getElementById("Elder").style.display="none"};
  document.getElementById("day2").style.display="block";
  document.getElementById("day2").onclick=level2;
  document.getElementById("day1").style.cursor="default";
  document.getElementById("day1").onclick="";
  document.getElementById("day1").style.color="rgb(59, 46, 46)";
  document.getElementById("day1").style.textShadow="none";
}
    function level2() {
      Swal.fire({
        title: name+'是否營救他們而跟獸人決鬥呢??',
        text: name+"撥開草叢叢林，你發現有一男一女顯露驚慌的表情，被成群的獸人圍攻，",
        type: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes,立刻營救!!',
        cancelButtonText: 'No, 當作沒看到!',
        reverseButtons: true,
        imageUrl: './img/orc.jpg',
            imageWidth: 300,
            imageAlt: '獸人',
      }).then((result) => {
        if (result.value) {
          swal.fire({
            title:'營救失敗!',
            text:name+'很努力的跟獸人決鬥，結果不知道為什麼戰鬥途中突然使不上力，呆滯的眼神望向四周半獸人，懵然閉上眼睡去，再次清醒是劇烈的疼痛感，原來自己的身軀正被獸人啃食!所幸一男一女早已逃跑成功!',
            type:'error',
            imageUrl: './img/dead.jpg',
            imageWidth: 500,
            imageAlt:'dead',
          })

        } else if (
          // Read more about handling dismissals
          result.dismiss === Swal.DismissReason.cancel
        ) {
          swal.fire({
            title:'含淚離去!',
            text:name+'決定悄悄的離開，卻在離開不遠處，陸續不斷聽到，那一男一女撕聲肺裂的哀號，不斷的乞求求救聲，你用雙手將雙耳蓋上，你眼中的珍珠不斷地滑落，也不敢露出半點聲響，深怕吸引到獸人的注意，最後你成功離開了!',
            imageUrl: './img/level2-1.jpg',
      imageWidth: 400,
      imageAlt: '絕望空洞',
          type:'success'
          }).then(function(result){
            day3();
          });
        }
      })
    }

    function day3(){
  document.getElementById("day3").style.display="block";
  document.getElementById("day3").onclick=level3;
  document.getElementById("day2").style.cursor="default";
  document.getElementById("day2").onclick="";
  document.getElementById("day2").style.color="rgb(59, 46, 46)";
  document.getElementById("day2").style.textShadow="none";
}
    function level3() {
      document.getElementById("Goblin").style.display="block";
      Swal.fire({
        title: '是否依照他的話做??',
        text:name+"遇到了一個面露醜惡的死靈巫師哥布林，他跟妳說「吠吠吠~在過不久你就會成為他底下奴役的死靈寵物，如果妳不想要成為我的死靈怪物，吠吠吠~那就把鎧甲武器衣服脫光，把自己綁在旁邊的樹上，我為你做法術儀式。」",
        imageUrl: './img/Goblin.png',
      imageWidth: 200,
      imageAlt: '絕望空洞',
        type: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes,脫光並把自己綁在樹上!!',
        cancelButtonText: 'No,低能死巫哥布林，直接殺了牠!',
        reverseButtons: true,
      }).then((result) => {
        if (result.value) {
          document.getElementById("Goblin").className = "animated fadeOutLeft";
          swal.fire({
            title:'法式成功!',
            text:'死巫哥布林，用牠噁爆的舌頭將你從頭到尾舔了一遍，殘留的口水黏液充滿著腐朽之味的惡臭，，您感到噁心並氣憤，覺得做錯選擇，不斷的反抗暴動，但是'+name+'卻已經解不開綑住自己的繩索，最後您在他不斷舌舔之際睡去，等你清醒之時，死巫哥布林正將你從樹上解開，死巫哥布林說「吠吠吠~已經幫你解毒了。」，但'+name+'卻未感受到任何改變，只有全身的腐朽口水之味，你受不了這個噁爆死巫哥布林，也受不了身上的噁液味道，就立刻跑走去清洗了。死巫哥布林只有在後頭一直「吠吠吠」的竊笑!',
            type:'success',
            imageUrl: './img/array.jpg',
            imageWidth: 400,
            imageAlt: '法陣',
            }
          ).then(function(result){
            day4();
          });
        } 
        else if (
          // Read more about handling dismissals
          result.dismiss === Swal.DismissReason.cancel
        ) {
          swal.fire({
            Title:'死亡後成為死靈怪物!',
            text:name+'輕易的把這個死巫哥布林給擊敗了，但是當你揮下殺了牠的最後一劍前，你突然暈倒，當你睜開眼時，你正被死巫哥布林給收藏在牠的小罐子，'+name+'查看了一下全身，只剩下魂魄的部分，你真的成為了他的死靈怪物，死巫哥布林看到你清醒後跟你說「吠吠吠~ 你被森林的食人妖精下了毒，我的眼可以看穿即將死亡之人的壽命，並把牠靈魂收歸我有!吠吠吠~以後你聽我命令了!」',
            type:'error',
            imageUrl: './img/deaddog.png',
            imageWidth: 400,
            imageAlt: '死靈怪物',
            }
          )
        }
      })
    }

        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
